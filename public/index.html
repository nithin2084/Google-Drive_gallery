<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('/img/fal.jpeg') repeat-x center center;
      background-size: cover;
      animation: moveBg 40s linear infinite;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    @keyframes moveBg {
      0% { background-position-x: 0; }
      100% { background-position-x: -800px; }
    }

    .splash-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .splash-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: #333;
    }

    #authInput {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #ccc;
      border-radius: 50px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border-color 0.3s;
    }

    #authInput:focus {
      border-color: #4361ee;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: #4361ee;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3a56d4;
    }
    .spalash-box img {
      width: 200px;
      height : 150px;
    }

  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-box">
      <img src="/img/falconsblack.png" alt="Falcons Logo" style="width: 100px; margin-bottom: 1rem;" />
      <h2>Enter Authentication Code</h2>
      <input type="password" id="authInput" placeholder="Authentication Code" />
      <button onclick="checkCode()">Submit</button>
    </div>
  </div>

  <script>
    const SITE_PIN = "1946"; // Change this to your desired PIN

    function checkCode() {
      const input = document.getElementById("authInput").value.trim();
      if (input === SITE_PIN) {
        window.location.href = "/index1.html";
      } else {
        alert("Wrong code");
      }
    }

    document.getElementById("authInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkCode();
    });
  </script>
</body>
</html>
